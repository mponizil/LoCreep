{% extends "base.html" %}

{% block content %}

<script type="text/javascript">
$(function() {
  $("#form").submit(login);
  $("#signin").click(login);
})
function login() {
  $.post("/auth", { email: $("#email").val(), password: $("#password").val() }, function(data) {
    var res = $.parseJSON(data);
    if(res.success) window.location = "/dashboard";
    else alert(res.error);
  })
  return false;
}
</script>

<link href="/static/stylized.css" media="screen" rel="stylesheet" type="text/css" />

<div id="content">		

	<div id="blue_form">
		<div id="stylized">
		<form id="form" name="form" method="post" action="index.html">
	
		<p>Sign in</p>

		<div class="form_row">
			<label>Email
			<span class="small">Add a valid address</span>
			</label>
			<input type="text" name="email" id="email" />
		</div>

		<div class="form_row">
			<label>Password
			<span class="small">Min. size 6 chars</span>
			</label>
			<input type="password" name="password" id="password" />
		</div>
	
		<div class="form_row_for_btn">
			<a class="large yellow awesome" id="signin">Sign-in</a>
		</div>

		<!-- <button type="submit">Sign-up</button> -->
		<div class="spacer"></div>

		</form>
		</div>
	</div>
	
</div>

{% endblock %}
