{% extends "base.html" %}

{% block content %}

<script type="text/javascript">
$(function() {
  $("#register").submit(register)
  $("#signup").click(register)
})
function register() {
  params = {
    fname: $("#fname").val(),
    lname: $("#lname").val(),
    email: $("#email").val(),
    password: $("#password1").val()
  };
  $.post("/register", params, function(data) {
    var res = $.parseJSON(data);
    if(res.success) window.location = "/dashboard";
    else alert(res.error);
  })
  return false;
}
</script>

<link href="/static/stylized.css" media="screen" rel="stylesheet" type="text/css" />

<div id="content">		
	
	<div id="main_logo">
	   <img src="/static/logo.jpg">
	</div>

	<div id="blue_form">
		<div id="stylized">
		<form id="register" name="register">
	
		<p>Sign up</p>
	
		<div class="form_row">
			<label>First Name
			<span class="small">Add your name</span>
			</label>
			<input type="text" name="name" id="fname" />
		</div>
	
		<div class="form_row">
			<label>Last Name
			<span class="small">Add your name</span>
			</label>
			<input type="text" name="name" id="lname" />
		</div>

		<div class="form_row">
			<label>Email
			<span class="small">Add a valid address</span>
			</label>
			<input type="text" name="email" id="email" />
		</div>

		<div class="form_row">
			<label>Password
			<span class="small">Min. size 6 chars</span>
			</label>
			<input type="password" name="password" id="password1" />
		</div>
	
		<div class="form_row">
			<label>Confirm
			<span class="small">Min. size 6 chars</span>
			</label>
			<input type="password" name="password" id="password2" />
		</div>
	
		<div class="form_row_for_btn">
			<a class="large red awesome" id="signup">Sign-up</a>
		</div>

		<!-- <button type="submit">Sign-up</button> -->
		<div class="spacer"></div>

		</form>
		</div>
		
		<br><br>
	</div>
	

</div>

{% endblock %}
